<div class="custom-rangeslider">
    <input class="custom-rangeInput" title="Percentage" id="range-slider1" type="range" min="0" max="100" value="50"

    <span class="custom-rangeslider__label-max">Extremely  <br></br> Likely</span>
  </span>
</div>
